<main>
   <div class="container-fluid px-0">
    <section>
        <!-- <div class="container-fluid title-driver">
            <h1 class="font-weight-bold text-center pb-3">HANA DRIVER</h1>
        </div> -->
        <div class="form-login pt-5">
            <div class="container-fluid px-0">
                <form>
                    <div class="form-group  mb-0  d-flex">
                       <div class="box-icon">
                            <i class="fas fa-phone-alt"></i>
                       </div>
                        <input type="number" class="form-control phone" placeholder="Số điện thoại khách hàng">
                    </div>
                    <div class="form-group mb-0 d-flex mt-4">
                        <div class="box-icon">
                            <i class="fas fa-calendar-alt"></i>
                       </div>
                       <div class="form-group mb-0 w-50">
                            <input class="date_form date w-100" type="text" id="datepicker">
                            <i class="fa fa-angle-down text-white" aria-hidden="true"></i>
                        </div>
                        <div class="form-group mb-0  d-flex">
                            <div class="box-icon">
                                 <i class="far fa-clock"></i>
                            </div>
                            <select class="form-control hours">
                                <option selected>20 : 00</option>
                                <option>20 : 30</option>
                                <option>21 : 00</option>
                                <option>21 : 30</option>
                                <option>22 : 00</option>
                            </select>
                        </div>
                    </div>
                
                     <div class="form-group mb-0 d-flex">
                        <div class="box-icon">
                             <i class="fas fa-running"></i>
                        </div>
                         <input type="text" class="form-control marker" placeholder="Điểm đón">
                     </div>

                     <div class="form-group mb-0 d-flex mt-4">
                        <div class="box-icon">
                             <i class="fas fa-map-marker-alt"></i>
                        </div>
                         <input type="text" class="form-control marker" placeholder="Điểm trả">
                     </div>

                     <div class="form-group mb-0 d-flex mt-4 mb-3">
                         <div>
                            <div class="form-check mb-0 d-flex">
                                <input class="form-check-input" type="radio" name="type" value="0" checked>
                                <label class="form-check-label">
                                  Tiện Chuyến
                                </label>
                             </div>        
                         </div>
                         <div class="ml-4">
                            <div class="form-check mb-0 d-flex">
                                <input class="form-check-input" type="radio" name="type" value="1" checked>
                                <label class="form-check-label">
                                  Bao Xe
                                </label>
                             </div>
                         </div>
                     </div>
                  

                    <div class="m-auto text-center pt-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload pr-2"></i>
                            ĐẨY LÊN KHÁCH HÀNG</button>
                    </div>
                    <!-- <div class="d-flex justify-content-between mt-4">
                        <div class="form-group form-check">

                            <label class="form-check-label">Ghi nhớ</label>
                        </div>
                        <div class="form-group form-check">
                            <a href="#">Quên mật khẩu ?</a>
                        </div>
                    </div> -->
                </form>
            </div>
            <div class="row pt-4 m-0">
                <p><a href="#">Điều khoản sử dụng tính năng đẩy thông tin khách hàng ?</a></p>
            </div>
